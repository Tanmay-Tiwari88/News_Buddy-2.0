<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>News Buddy</title>
    <!-- <our custom css> -->


    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


    <!-- Font Awesome JS -->

        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"

</head>

<body>

    <div class="wrapper container" style="height: 100%;">

        <div class="form-group">
            <label><b>End Point</b></label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="endPoint" value="top-headlines" checked>
                <label class="form-check-label">
                    Top-Headlines
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="endPoint" value="everything">
                <label>
                    Everything
                </label>
            </div>
        </div>
        <form id='filter-form'>
            <div class="form-group" style="display: none;" id="src1">
                <label><b>Source</b></label>
                <input type="text" class="form-control" id="src">
            </div>

            <div class="form-group" style="display: none;" id='con1'>
                <label><b>Country</b></label>
                <select class="form-control" id="con" ">
                    <option label=" All"></option>
                    <option value="ar" label="Argentina"></option>
                    <option value="au" label="Australia"></option>
                    <option value="at" label="Austria"></option>
                    <option value="be" label="Belgium"></option>
                    <option value="br" label="Brazil"></option>
                    <option value="bg" label="Bulgaria"></option>
                    <option value="ca" label="Canada"></option>
                    <option value="cn" label="China"></option>
                    <option value="co" label="Colombia"></option>
                    <option value="cu" label="Cuba"></option>
                    <option value="cz" label="Czech Republic"></option>
                    <option value="eg" label="Egypt"></option>
                    <option value="fr" label="France"></option>
                    <option value="ge" label="Germany"></option>
                    <option value="gr" label="Argentin"></option>
                    <option value="hk" label="Hong Kong"></option>
                    <option value="hu" label="Hungary"></option>
                    <option value="in" label="India"></option>
                    <option value="id" label="Indonesia"></option>
                    <option value="ir" label="Ireland"></option>
                    <option value="il" label="Israel"></option>
                    <option value="it" label="Italy"></option>
                    <option value="jp" label="Japan"></option>
                    <option value="my" label="Malaysia"></option>
                    <option value="mx" label="Mexico"></option>
                    <option value="ma" label="Morocco"></option>
                    <option value="nl" label="Netherlands"></option>
                    <option value="nz" label="Nwe Zealand"></option>
                    <option value="ng" label="Nigeria"></option>
                    <option value="no" label="Norway"></option>
                    <option value="ph" label="Philippines"></option>
                    <option value="pl" label="Poland"></option>
                    <option value="pt" label="Portugal"></option>
                    <option value="ro" label="Romania"></option>
                    <option value="ru" label="Russia"></option>
                    <option value="sa" label="Saudi Arabia"></option>
                    <option value="rs" label="Serbia"></option>
                    <option value="sg" label="singapore"></option>
                    <option value="sk" label="Slovakia"></option>
                    <option value="si" label="Slovenia"></option>
                    <option value="za" label="South Africa"></option>
                    <option value="kr" label="South Korea"></option>
                    <option value="se" label="Sweden"></option>
                    <option value="ch" label="Switzerland"></option>
                    <option value="tw" label="Taiwan"></option>
                    <option value="th" label="Thailand"></option>
                    <option value="tr" label="Turkey"></option>
                    <option value="ae" label="UAE"></option>
                    <option value="ua" label="Ukraine"></option>
                    <option value="gb" label="United Kingdom"></option>
                    <option value="us" label="United States"></option>
                    <option value="ve" label="Venuzuela"></option>
                </select>
            </div>

            <div class="form-group" style="display: none;" id='cat1'>
                <label><b>Category<b></b></label>
                <select class="form-control" id="cat">
                    <option value="" label="None"></option>
                    <option>Business</option>
                    <option>Entertainment</option>
                    <option>General</option>
                    <option>Health</option>
                    <option>Science</option>
                    <option>Sports</option>
                    <option>Technologoy</option>

                </select>
            </div>
            <div class="form-group" style="display:none" id='sb'>
                <label><b>Sort-By</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sort-by" value="publishedAt" checked>
                    <label class="form-check-label">
                        Date
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sort-by" value="Popularity">
                    <label class="form-check-label" for="exampleRadios2">
                        Popularity
                    </label>
                </div>
            </div>
            <div class="form-group" style="display: none;" id='df'>
                <label for="exampleFormControlInput1"><b>Date From</b></label>
                <input type="date" class="form-control" id="dateFrom">
            </div>
            <div class="form-group" style="display: none;" id='dt'>
                <label for="exampleFormControlInput1"><b>Date To</b></label>
                <input type="date" class="form-control" id="dateTo">
            </div>
            <button type="button" class="btn btn-primary" onclick="sendParameters()">Apply</button>

        </form>

    </div>



    <script>
        delete window.module;
    </script>

    </script>
    <script src="../js/filter.js"></script>
