<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>News Buddy</title>
  <!-- <our custom css> -->
  <link rel="stylesheet" type="text/css" href="../css/pane_style.css">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
    </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
    </script>
</head>

<body onload="loadCategotry()">
  <div class="wrapper">
    <div class="pane-header">
      <nav class="navbar navbar-dark ">
        <a href="#" class="navbar-left"><img src="../images/newsbuddy.png" width="27px">
          News Buddy</a>
      </nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link " href="#" onclick="loadCategotry()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadAlbum('savedArticle')">Saved</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Albums</a>
        </li>

      </ul>

    </div>
    <div class="maincontent">
      <div class="news_cards" id="news-cards">

      </div>
    </div>

    <div class="footer fixed-bottom" style="background-color: #141518; margin: 5 5 0 5; padding: 10px; position:fixed;">
      <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" id="search-text" />
        <span class="btn input-group-text border-0 " id="search-addon" style="background-color: #141518"
          onclick="search()">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
  </div>












  <script>
    delete window.module;
  </script>
  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="../js/pane.js"></script>
  <script src="../js/album.js"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>
  <!-- Bootstrap JS -->

    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>

</html>
