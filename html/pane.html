<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>News Buddy</title>
  <!-- <our custom css> -->
  <link rel="stylesheet" type="text/css" href="../css/pane_style.css">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
  </script>
</head>

<body onload="loadCategotry('top-headlines','general'); changeTabs('hots')">
  <div class="wrapper">
    <div class="pane-header">
      <nav class="navbar navbar-dark ">
        <div class="navbar-left" style="color: white;"></a><img src="../images/newsbuddy.png" width="30px">
          <b>News Buddy</b></div>
        <ul class="nav">

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadAlbum('savedArticle')"><i class="fa fa-bookmark"
                aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showAlbums()"><i class="fa fa-book" aria-hidden="true"></i>
            </a>
          </li>

        </ul>
      </nav>

      <ul class="nav  justify-content-center">
        <li class="nav-item ">
          <a class="nav-link" onclick="loadCategotry('top-headlines','general'); changeTabs('hots')" href="#" id = 'hots'>Hots</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="loadCategotry('top-headlines','business'); changeTabs('business')" href="#" id ='business'>Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="loadCategotry('top-headlines','entertainment'); changeTabs('entertainment')" href="#" id = 'entertainment'>Entertainment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " onclick="loadCategotry('top-headlines','health'); changeTabs('health')" href="#" id ='health'>Health</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " onclick="loadCategotry('top-headlines','science'); changeTabs('science')" href="#" id = 'science'>Science</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " onclick="loadCategotry('top-headlines','sports'); changeTabs('sports')" href="#" id ='sports'>Sports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " onclick="loadCategotry('top-headlines','technology'); changeTabs('tech')" href="#" id="tech">Technology</a>
        </li>
      </ul>


    </div>
    <div class="maincontent">

      <div class="news_cards" id="news-cards">

      </div>

      <div class="footer fixed-bottom"
        style="background-color: #141518; margin: 5 5 0 5; padding: 10px; position:fixed;">
        <div class="input-group rounded">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" id="search-text" />
          <span class="btn input-group-text border-0 " id="search-addon" style="background-color: #141518"
            onclick="search()">
            <i class="fas fa-search"></i>
          </span>
          <span class="btn input-group-text border-0 " id="filter-button" style="background-color: #141518"
            onclick="launchFilterWin()">
            <i class="fa fa-filter" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>


  </div>

  <script>
    delete window.module;
  </script>
  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="../js/pane.js"></script>


  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
  </script>



</body>

</html>
